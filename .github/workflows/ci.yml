name: SecurityPipeline
on: [push]
permissions: read-all
jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with: # Necess√°rio quando habilitado o autores de commit
        fetch-depth: 0
    - name: Running Horusec Security
      run: |
        docker run -v /var/run/docker.sock:/var/run/docker.sock \
        -v $(pwd):/src/horusec \
        horuszup/horusec-cli:v2.9.0-beta.3 horusec start -p/src/horusec/ -j -w -e="true" --information-severity=true --log-level=warm -P $(pwd) --config-file-path=/src/horusec/horusec-config.json
